name: Full CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # Continuous Integration
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: false

      - name: Check code formatting
        run: npm run format:check
        continue-on-error: false

      - name: Run tests
        run: npm test -- --coverage --watch=false
        continue-on-error: false

      - name: Upload test coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
        continue-on-error: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  # Continuous Deployment (only on main/master)
  cd:
    name: Continuous Deployment
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Find build output directory
        id: find-output
        run: |
          if [ -d "dist/task-manager/browser" ]; then
            echo "output_dir=dist/task-manager/browser" >> $GITHUB_OUTPUT
          elif [ -d "dist/browser" ]; then
            echo "output_dir=dist/browser" >> $GITHUB_OUTPUT
          else
            echo "output_dir=dist" >> $GITHUB_OUTPUT
          fi
          echo "Found output directory: ${{ steps.find-output.outputs.output_dir }}"

      - name: Create 404.html for SPA routing
        run: |
          cp ${{ steps.find-output.outputs.output_dir }}/index.html ${{ steps.find-output.outputs.output_dir }}/404.html
          echo "Created 404.html for GitHub Pages SPA routing support"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./${{ steps.find-output.outputs.output_dir }}

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

      - name: Deployment status
        run: |
          if [ "${{ steps.deploy.outcome }}" == "success" ]; then
            echo "‚úÖ Deployment successful!"
            echo "üåê Your site should be live at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          else
            echo "‚ùå Deployment failed!"
            exit 1
          fi
