name: CD

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Find build output directory
        id: find-output
        run: |
          if [ -d "dist/task-manager/browser" ]; then
            echo "output_dir=dist/task-manager/browser" >> $GITHUB_OUTPUT
          elif [ -d "dist/browser" ]; then
            echo "output_dir=dist/browser" >> $GITHUB_OUTPUT
          else
            echo "output_dir=dist" >> $GITHUB_OUTPUT
          fi
          echo "Found output directory: ${{ steps.find-output.outputs.output_dir }}"

      - name: Create 404.html for SPA routing
        run: |
          cp ${{ steps.find-output.outputs.output_dir }}/index.html ${{ steps.find-output.outputs.output_dir }}/404.html
          echo "Created 404.html for GitHub Pages SPA routing support"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./${{ steps.find-output.outputs.output_dir }}

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

